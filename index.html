<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section class="calculator">
        <div class="screen"></div>
        <div class="rows">
            <div class="row">
                <div class="btn act-btn">C</div>
                <div class="btn act-btn">-></div>
                <div class="btn act-btn">/</div>
                <div class="btn act-btn">X</div>
            </div>
            <div class="row">
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn act-btn">-</div>
            </div>
            <div class="row">
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn act-btn">+</div>
            </div>
            <div class="row">
                <div class="btn">3</div>
                <div class="btn">2</div>
                <div class="btn">1</div>
                <div class="btn btn-e">=</div>
                <div class="row-5">

                </div>
            </div>
            <div class="row">
                <div class="btn btn-0">0</div>
                <div class="btn">.</div>
            </div>
        </div>
    </section>
</body>

</html>
