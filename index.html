<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <section class="calculator">
      <form action="">
        <div class="screen" id="screen"></div>
        <div class="rows">
          <div class="row">
            <div class="btn act-btn" id="btn-c">C</div>
            <div class="btn act-btn" id="btn-d">DE</div>
            <div class="btn act-btn" id="btn-/">/</div>
            <div class="btn act-btn" id="btn-x">x</div>
          </div>
          <div class="row">
            <div class="btn" id="btn-1">1</div>
            <div class="btn" id="btn-2">2</div>
            <div class="btn" id="btn-3">3</div>

            <div class="btn act-btn" id="btn--">-</div>
          </div>
          <div class="row">
            <div class="btn" id="btn-4">4</div>
            <div class="btn" id="btn-5">5</div>
            <div class="btn" id="btn-6">6</div>
            <div class="btn act-btn" id="btn-+">+</div>
          </div>
          <div class="row">
            <div class="rows-separator">
              <div class="row">
                <div class="btn" id="btn-7">7</div>
                <div class="btn" id="btn-8">8</div>
                <div class="btn" id="btn-9">9</div>
                <div class="btn act-btn" id="btn-Z">%</div>
              </div>
              <div class="row">
                <div class="btn btn-0" id="btn-0">0</div>
                <div class="btn btn-0" id="btn-000">000</div>
                <div class="btn" id="btn-.">.</div>
                <div class="btn btn-e" id="btn-e">=</div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>
    <div id="history-cleaner">
      <button id="btn-clean">Clean History</button>
      <aside id="history" class="historial"></aside>
    </div>
    <button id="btn-color">Change color</button>
  </body>
  <script src="./index.js"></script>
</html>
